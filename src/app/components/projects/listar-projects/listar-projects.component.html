<h3>Lista Projects</h3>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>FECHA DE INICIO</th>
            <th>FECHA DE FINALIZACIÓN</th>
            <th>PRESUPUESTO</th>
            <th style="text-align: center;">ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{ project.id }}</td>
            <td>{{ project.nombre }}</td>
            <td >{{ project.fecha_inicio }}</td>
            <td>{{ project.fecha_fin }}</td>
            <td>{{ project.presupuesto | currency }}</td>
            <td style="text-align: center;">
                <button class="btn btn-primary" style="margin-right: 10px;" (click)="verDetallesProyecto(project.id)">Detalles</button>
                <button class="btn btn-info">Actualizar</button>
                <button class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                
            </td>
        </tr>
    </tbody>
</table>

<!-- Paginación -->
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 0">
      <a class="page-link" (click)="cambiarPagina(currentPage - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li class="page-item" *ngFor="let i of [].constructor(totalPages); let idx = index" 
        [class.active]="currentPage === idx">
      <a class="page-link" (click)="cambiarPagina(idx)">{{ idx + 1 }}</a>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
      <a class="page-link" (click)="cambiarPagina(currentPage + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
